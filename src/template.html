<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>
                Projects
            </h2>
            <button class="add-new-project">Add Project</button>
            <div class="project-list"></div>
        </aside>
        <main class="content">
            <div class="blur-background hide"></div>
            <div class="project-card hide ">
                <button class="new-project-exit-btn">X</button>
                <form action="#">
                    <section class="new-project">
                        <h2>New Project</h2>
                        <div>
                            <label for="project-title">Title</label>
                            <input type="text" id="project-title" , name="title">
                        </div>
                        <div>
                            <label for="project-color">Color</label>
                            <input type="color" id="project-color" , name="color" value="#555555">
                        </div>
                        <div>
                            <button class="new-project-submit">Submit</button>
                        </div>
                    </section>
                </form>
            </div>
            <div class="todo-card hide">
                <button class="new-todo-exit-btn">X</button>

                <form action="#">
                    <section class="new-todo">
                        <div class="new-todo-texts">
                            <textarea name="new-todo-title" id="new-todo-title" rows="3" cols="30"
                                placeholder="Title"></textarea>
                            <textarea name="new-todo-description" id="new-todo-description" rows="3" cols="30"
                                placeholder="Description"></textarea>
                        </div>
                        <div class="new-todo-bottom">
                            <div class="new-todo-due-date">

                                <label for="dueDate">Due Date</label>

                                <input type="date" id="dueDate" name="dueDate" />

                            </div>
                            <div class="current-project-title">
                                Selected Project
                            </div>
                            <button class="edit-save-btn">Save</button>
                            <button type="submit" class="new-todo-submit-btn ">Submit</button>
                        </div>

                    </section>
                </form>
            </div>
            <div class="todos-content">
                <h2 class="current-project-title">Today</h2>
                <div class="todos-list">
                    <!--
                    <div class="todo">
                        <div class="todo-left">
                            <input type="checkbox" id="todo-check">
                            <div class="todo-textfields">
                                <p>Title</p>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="todo-right">
                            <p>2024-02-05</p>
                            <p class="todo-priority">Important</p>
                            <button class="todo-edit-btn">Edit</button>
                            <button class="todo-remove-btn">Remove</button>
                            -->
                </div>
                <div>

                    <button class="add-todo-btn">Add Todo</button>
                </div>
            </div>


    </div>

    </div>

    </main>
    </div>

</body>

</html>
